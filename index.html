<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@6.1.1/css/all.min.css">
  <link rel="stylesheet" href="css/style.css" />
  <title>Welcome to Kokoa Talk</title>
</head>

<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <i class="fa-solid fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>21:41</span>
    </div>
    <div class="status-bar__column">
      <span>78%</span>
      <i class="fa-solid fa-battery-quarter"></i>
      <i class="fa-solid fa-charging-station"></i>
    </div>
  </div>

  <header class="welcome-header">
    <h1 class="welcome-header__title">Welcome to Kokoa Clone</h1>
    <p class="welcome-header_text">
      If you have a Kakao Account, log in with your email or phone number.
    </p>
  </header>

  <form action="friends.html" method="get" id="login-form">
    <input name="username" required="" type="text" placeholder="Email or phone number" />
    <input name="password" required="" type="password" placeholder="Password" />
    <input type="submit" value="Log In" />
    <a href="#">Find Kakao Account or Password</a>
  </form>
  <div id="no-mobile">
    <span>Your screen is too big</span>
  </div>
  <!-- <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script> -->
</body>

</html>
