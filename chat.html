<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@6.1.1/css/all.min.css">
    <link rel="stylesheet" href="css/style.css" />
    <title>Chat - Kokoa Clone</title>
</head>

<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>21:41</span>
        </div>
        <div class="status-bar__column">
            <span>78%</span>
            <i class="fa-solid fa-battery-quarter"></i>
            <i class="fa-solid fa-charging-station"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html">
                <i class="fa-solid fa-angle-left fa-3x"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">easydev</h1>
        </div>
        <div class="alt-header__column">
            <span><a href="find.html"><i class="fa-solid fa-magnifying-glass"></i></a></span>
            <span><i class="fa-solid fa-bars"></i></span>
        </div>
    </header>

    <main class="main-screen main-chat">
        <div class="chat__timestamp">
            Sunday, July 17, 2022
        </div>

        <div class="message-row">
            <img src="images/avatar/easydev.png">
            <div class="message-row__content">
                <span class="message__author">
                    easydev
                </span>
                <div class="message__info">
                    <span class="message__bubble">뭐해?</span>
                    <span class="message__time">21:21</span>
                </div>
            </div>
        </div>

        <div class="message-row message-row--own">
            <div class="message-row__content">
                <div class="message__info">
                    <span class="message__bubble">코코아클론 졸업작품 중..</span>
                    <span class="message__time">21:22</span>
                </div>
            </div>
        </div>
    </main>

    <form class="reply">
        <div class="reply__column">
            <i class="fa-solid fa-square-plus"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Write a message...">
            <i class="fa-solid fa-face-smile-wink"></i>
            <button>
                <i class="fa-solid fa-arrow-up"></i>
            </button>
        </div>
    </form>

    <div id="no-mobile">
        <span>Your screen is too big</span>
    </div>
</body>

</html>
